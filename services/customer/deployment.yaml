---
apiVersion: v1
kind: Namespace
metadata:
  name: customer
  labels:
    istio-injection: enabled

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: customer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer
  strategy:
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: customer
    spec:
      containers:
        - name: customer
          image: mercari/go-conference-2021-spring-office-hour/customer:latest
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 50m
              memory: 50Mi
            requests:
              cpu: 50m
              memory: 50Mi

---
apiVersion: v1
kind: Service
metadata:
  name: customer
  namespace: customer
spec:
  type: ClusterIP
  selector:
    app: customer
  ports:
    - name: grpc
      protocol: TCP
      port: 5000
      targetPort: 5000
